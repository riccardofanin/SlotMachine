<!DOCTYPE html>
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="slot">

            <div class="row">
                <div class="circleBase type1"><div class="emojis" id="slot-t-1"></div></div>
                <div class="circleBase type1"><div class="emojis" id="slot-c-1"></div></div>
                <div class="circleBase type1"><div class="emojis" id="slot-b-1"></div></div>
            </div>
    
            <div class="row">
                <div class="circleBase type1"><div class="emojis" id="slot-t-2"></div></div>
                <div class="circleBase type1"><div class="emojis" id="slot-c-2"></div></div>
                <div class="circleBase type1"><div class="emojis" id="slot-b-2"></div></div>
            </div>
    
            <div class="row">
                <div class="circleBase type1"><div class="emojis" id="slot-t-3"></div></div>
                <div class="circleBase type1"><div class="emojis" id="slot-c-3"></div></div>
                <div class="circleBase type1"><div class="emojis" id="slot-b-3"></div></div>
            </div>

        </div>

        <div class="butt">
            <button class="glow-on-hover" type="button" onclick="play()">PLAY!</button>
        </div>

    </div>

    <div class="result" id="result"></div>

    <script src="index.js"></script>
</body>
</html>
